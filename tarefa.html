<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Works</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type='text/javascript' src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>

        #listaRegistros{ display: none; } #CadastroRegistro{ display: none; }

        body[page=lista] #listaRegistros{ display: block; }

        body[page=Cadastro] #CadastroRegistro{ display: block; }

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            padding: 15px;
        }
        table{
            width: 100%;
        }
        table th,
        table td{
            font-size: 14px;
            padding: 10px 15px;
            border: solid 1px #ccc;
        }
        button{
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: rgb(1, 105, 36);
            color: #ccc;
            padding: 10px 15px;
        }
        button.cinza{
            background-color: rgb(1, 105, 36);
            color: #ccc;
        }
        button.hover{
            opacity: 0.8;
        }
    </style>
</head>
<body page='lista'>
    <div id="listaRegistros">
        <table>
            <thead>
                <tr>
                    <th>
                    <th>Responsável : </th>
                    <th>Atribuida : </th>
                    <th>Hora de inicio : </th>
                    <th>Hora de termino : </th>
                    <th>Intercorrência : </th>
                    </th>
                </tr>
            </thead>
        </table>
        <div>
            <button onclick="vizualizar('Cadastro')">OK</button>
        </div>
    </div>

    <body page='Cadastro'>
        
        <div id="CadastroRegistro">
        
            <div class="label">
                <div>Responsável : <input title="nome"/></div>
            </div>
    
            <div class="toi">
                <div>Atribuida : <select>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select></div>
            </div>

            <div>
                <form>
                    <label for="Hora de início"> Hora de início: </label>
                    <input id="Hora de início" type="time" name="Hora de início" />
                </form>
                  

            </div>

            <div>
                <form>
                    <label for="Hora de termino">Hora de termino: </label>
                    <input id="Hora de termino" type="time" name="Hora de termino" />
                </form>
            </div>

            <div>
                <p>
                    <label for="mensagem">Intercorrência : </label>
                </p>
                <textarea name="mensagem" id="mensagem" cols="20" rows="10"></textarea>
            </div>

            <div>
                <button style=" background-color: rgba(152, 167, 157, 0.89); color: #ffff;" onclick="vizualizar('lista')">cancelar</button>
                <button style=" color: #ffff;">Salvar</button>
            </div>
        </div>

    </body>
</body>
</html>
